// we assume the hand is sorted..
function analyzeHand(hand,resultElement) {
  var pair1;
  var pair2;
  var pair3;
  var pair4;

  var twopair1;
  var twopair2;
  var twopair3;

  var triple1;
  var triple2;
  var triple3;

  var full1;
  var full2;

  var flush;

  var straight;

  var quad1;
  var quad2;

  var straightflush;

  var resultText = '';

  // look for pairs first, then build bottom up from there
  if (gDeckData[hand[0]][0] === gDeckData[hand[1]][0]){
    pair1 = [ hand[0], hand[1] ];
  }

  if (gDeckData[hand[1]][0] === gDeckData[hand[2]][0]){
    pair2 = [ hand[1], hand[2] ];
  }

  if (gDeckData[hand[2]][0] === gDeckData[hand[3]][0]){
    pair3 = [ hand[2], hand[3] ];
  }

  if (gDeckData[hand[3]][0] === gDeckData[hand[4]][0]){
    pair4 = [ hand[3], hand[4] ];
  }

  // two pairs ?
  if (pair1 && pair3) {
    twopair1 = [pair1[0],pair1[1], pair3[0],pair3[1]];
  }

  if (pair2 && pair4) {
    twopair2 = [pair2[0],pair2[1], pair4[0],pair4[1]];
  }
  
  if (pair1 && pair4) {
    twopair3 = [pair1[0],pair1[1], pair4[0],pair4[1]];
  }

  // three of a kind ?
  if (pair1 && pair2) {
    triple1 = [ hand[0], hand[1], hand[2] ];
  }
  if (pair2 && pair3) {
    triple2 = [ hand[1], hand[2], hand[3] ];
  }
  if (pair3 && pair4) {
    triple3 = [ hand[2], hand[3], hand[4] ];
  }

  // full house
  if (pair1 && triple3){
    full1 = [ hand[0], hand[1], hand[2], hand[3], hand[4] ];
  }
  if (triple1 && pair4){
    full2 = [ hand[0], hand[1], hand[2], hand[3], hand[4] ];
  }

  // flush
  if (gDeckData[hand[0]][1] === gDeckData[hand[1]][1] &&
      gDeckData[hand[1]][1] === gDeckData[hand[2]][1] &&
      gDeckData[hand[2]][1] === gDeckData[hand[3]][1] &&
      gDeckData[hand[3]][1] === gDeckData[hand[4]][1]) {
    flush = [ hand[0], hand[1], hand[2], hand[3], hand[4] ];
  }

  // straight
  if (gDeckData[hand[0]][0] === gDeckData[hand[1]][0] - 1 &&
      gDeckData[hand[1]][0] === gDeckData[hand[2]][0] - 1 &&
      gDeckData[hand[2]][0] === gDeckData[hand[3]][0] - 1 &&

    flush = [ hand[0], hand[1], hand[2], hand[3], hand[4] ];
  }

  // four of a kind
  if (pair1 && pair2 && pair3) {
    quad1 = [ hand[0], hand[1], hand[2], hand[3] ];
  }
  if (pair2 && pair3 && pair4) {
    quad2 = [ hand[1], hand[2], hand[3], hand[4] ];
  }

  // straight flush
  if (straight && flush) {
    straightflush = [ hand[0], hand[1], hand[2], hand[3], hand[4] ];

  if (straightflush) {
